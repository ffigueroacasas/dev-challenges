<body>
  <div id="logo-container">
    <img src="./src/contact-form-icon.svg" alt="contact form icon"></img>
  </div>
  <div id="main-container">
    <div id="text-container">
      <h1>
        Interested in our business pricing?
      </h1>
      <p>
        Fill out the form to view details and we'll contact you as soon as possible
      </p>
    </div>
    <div id="form-container">
      <form >
        <div class="input-container">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Ethan Johnson">
        </div>
        <div class="input-container">
          <label for="email">Company Email</label>
          <input type="text" name="email" id="email" placeholder="ethan@johnson.com">
        </div>
        <div class="input-container">
          <label for="company-size">Company Size</label>
          <select name="company-size" id="company-size">
            <option>50 - 100 employees</option>
            <option>100 - 200 employees</option>
            <option>200+ employees</option>
          </select>
        </div>
        <div class="input-container">
          <label for="subject">Subject</label>
          <select name="subject" id="subject">
            <option>Build Landing Pages</option>
            <option>Desgin Web Templates</option>
            <option>Full Stack Consultancy</option>
          </select>
        </div>
        <div class="input-container">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="10" rows="8">50 - 100 employees</textarea>
        </div>
        <div class="input-container">
        <button type="submit">Contact Sales</button>
        </div>
      </form>
    </div>
  </div>
</body>
