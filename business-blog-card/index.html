<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Blog Card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main-container">
    <div class="image-container">
      <img src="hero-image-business-card.png" alt="two people having a coffee together">
      <img src="white-overlay.svg" alt="just an overlay">
    </div>
    <div class="description-container">
      <h3>Perfect solution for small business</h3>
      <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
    </div>
    <div class="contact-container">
      <div class="avatar-container">
        <img src="avatar-image-business-card.png" alt="avatar of a hipster">
      </div>  
      <div class="text-container">
        <h5>Amy Burgess</h5>
        <p>Customer Manager, Solution Oy</p>
      </div>
    </div>
  </div>
</body>
</html>
